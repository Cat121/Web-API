# Config file version, used to update correctly
version = 2

# The number of entries that are saved. This defines how "far back" the history goes.
amount {
    chat: 100.
    command: 100
}

# The number of seconds that the different types of data is cached for
duration {
    CachedWorld: 30
    CachedPlayer: 5
    CachedEntity: 10
    CachedTileEntity: 10
}

# These are commands that should not show up in the command log.
# For example if you have a second auth plugin, or something where
# players enter private data, put the command here, so that it's
# filtered from the logs, and also won't show up in the admin panel.
censoredCommands = [
    "register",
    "reg",
    "login",
    "password",
    "pass"
]
