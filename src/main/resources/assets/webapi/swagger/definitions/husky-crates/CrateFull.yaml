allOf:
  - $ref: "./Crate.yaml"
  - title: HuskyCrates CrateFull
    type: object
    properties:
      isFree:
        type: boolean
        description: True if the crate can be aquired for free, false otherwise.
      keys:
        type: object
        description: A mapping of crate keys to integers.
      rewards:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: The name of the reward.
            chance:
              type: number
              format: double
              description: The chance to get this reward.
            displayItem:
              $ref: "../ItemStack.yaml"
            announce:
              type: boolean
              description: True if this reward should be announced in chat, false otherwise.
            rewards:
              type: array
              items:
                type: object
