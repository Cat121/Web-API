get:
  summary: Crate list
  operationId: getCrates
  description: |
    Get a list of all the crates on the server.

    > Required permission: husky-crates.crate.list
  parameters:
    - name: details
      in: query
      type: string
      description: Pass this parameter to receive the full details for each crate.
  tags:
    - Husky Crates
  responses:
    403:
      $ref: "../../responses/403.yaml"
    200:
      description: List of crates
      schema:
        title: HuskyCratesCratesResponse
        type: object
        properties:
          ok:
            $ref: "../../definitions/ok.yaml"
          crates:
            type: array
            description: A list of crates.
            items:
              $ref: "../../definitions/husky-crates/Crate.yaml"
post:
  summary: Create a crate
  operationId: createCrate
  description: |
    Creates a new crate.

    > Required permission: husky-crates.crate.create
  parameters:
    - name: CreateCrateRequest
      in: body
      schema:
        $ref: "../../definitions/husky-crates/CreateCrateRequest.yaml"
      required: true
  tags:
    - Husky Crates
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    200:
      $ref: "../../definitions/husky-crates/CrateResponse.yaml"
