get:
  summary: Detailed crate info
  operationId: getCrate
  description: |
    Get detailed information about a crate.

    > Required permission: husky-crates.crate.one
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the crate to get detailed information about.
      required: true
  tags:
    - Husky Crates
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/husky-crates/CrateResponse.yaml"
put:
  summary: Change a crate
  operationId: changeCrate
  description: |
    Change a crate.

    > Required permission: husky-crates.crate.change
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the crate to change.
      required: true
    - name: ChangeCrateRequest
      in: body
      schema:
        $ref: "../../definitions/husky-crates/ChangeCrateRequest.yaml"
      required: true
  tags:
    - Husky Crates
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/husky-crates/CrateResponse.yaml"
delete:
  summary: Delete a crate
  operationId: deleteCrate
  description: |
    Delete a crate.

    > Required permission: husky-crates.crate.delete
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the crate to delete.
      required: true
  tags:
   - Husky Crates
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/husky-crates/CrateResponse.yaml"
