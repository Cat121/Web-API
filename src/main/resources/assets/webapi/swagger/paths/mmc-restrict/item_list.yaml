get:
  summary: Item list
  operationId: getItems
  description: |
    Gets the list of restricted items on the server.

    > Required permission: mmc-restrict.item.list
  parameters:
    - name: details
      in: query
      type: string
      description: Pass this parameter to receive the full details for each item.
  tags:
    - MMC Restrict
  responses:
    403:
      $ref: "../../responses/403.yaml"
    200:
      description: List of items
      schema:
        title: MMCRestrictItemsResponse
        type: object
        properties:
          ok:
            $ref: "../../definitions/ok.yaml"
          items:
            type: array
            description: A list of restricted items.
            items:
              $ref: "../../definitions/mmc-restrict/ItemFull.yaml"
post:
  summary: Add item
  operationId: addItem
  description: |
    Adds a new item to the restricted item list.

    > Required permission: mmc-restrict.item.create
  parameters:
    - name: CreateItemRequest
      in: body
      schema:
        $ref: "../../definitions/mmc-restrict/CreateItemRequest.yaml"
      required: true
  tags:
    - MMC Restrict
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    200:
      $ref: "../../definitions/mmc-restrict/ItemResponse.yaml"
