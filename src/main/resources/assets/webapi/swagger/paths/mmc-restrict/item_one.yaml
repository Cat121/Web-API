get:
  summary: Detailed item info
  operationId: getItem
  description: |
    Get detailed information about a restricted item.

    > Required permission: mmc-restrict.item.one
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the item that is restricted. For example minecraft:dirt
      required: true
  tags:
    - MMC Restrict
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/mmc-restrict/ItemResponse.yaml"
put:
  summary: Change an item
  operationId: changeItem
  description: |
    Change an existing restricted item.

    > Required permission: mmc-restrict.item.change
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the restricted item to change.
      required: true
    - name: ChangeItemRequest
      in: body
      schema:
        $ref: "../../definitions/mmc-restrict/ChangeItemRequest.yaml"
      required: true
  tags:
    - MMC Restrict
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/mmc-restrict/ItemResponse.yaml"
delete:
  summary: Delete an item
  operationId: deleteItem
  description: |
    Delete an existing restricted item.

    > Required permission: mmc-restrict.item.delete
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the item to delete.
      required: true
  tags:
   - MMC Restrict
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/mmc-restrict/ItemResponse.yaml"
