get:
  summary: Ticket list
  operationId: getTickets
  description: |
    Get a list of all the tickets on the server.

    > Required permission: mmc-tickets.ticket.list
  parameters:
    - name: details
      in: query
      type: string
      description: Pass this parameter to receive the full details for each ticket.
  tags:
    - MMC Tickets
  responses:
    403:
      $ref: "../../responses/403.yaml"
    200:
      description: List of tickets
      schema:
        title: MMCTicketsTicketsResponse
        type: object
        properties:
          ok:
            $ref: "../../definitions/ok.yaml"
          tickets:
            type: array
            description: A list of tickets.
            items:
              $ref: "../../definitions/mmc-tickets/Ticket.yaml"
