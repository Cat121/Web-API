get:
  summary: Detailed ticket info
  operationId: getTicket
  description: |
    Get detailed information about a ticket.

    > Required permission: mmc-tickets.ticket.one
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the ticket to get detailed information about.
      required: true
  tags:
    - MMC Tickets
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/mmc-tickets/TicketResponse.yaml"
put:
  summary: Edit ticket
  operationId: changeTicket
  description: |
    Update the properties of an existing ticket.

    > Required permission: mmc-tickets.ticket.change
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the ticket.
      required: true
    - name: UpdateTicketRequest
      in: body
      description: The new properties of the ticket
      required: true
      schema:
        $ref: "../../definitions/mmc-tickets/ChangeTicketRequest.yaml"
  tags:
    - MMC Tickets
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/mmc-tickets/TicketResponse.yaml"
