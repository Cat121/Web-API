get:
  summary: Jail list
  operationId: getJails
  description: |
    Get a list of all the jails on the server.

    > Required permission: nucleus.jail.list
  parameters:
    - name: details
      in: query
      type: string
      description: Pass this parameter to receive the full details for each jail.
  tags:
    - Nucleus
  responses:
    403:
      $ref: "../../responses/403.yaml"
    200:
      description: List of jails
      schema:
        title: NucleusJailsResponse
        type: object
        properties:
          ok:
            $ref: "../../definitions/ok.yaml"
          jails:
            type: array
            description: A list of jails.
            items:
              $ref: "../../definitions/nucleus/JailFull.yaml"
post:
  summary: Create a jail
  operationId: createJail
  description: |
    Creates a new jail.

    > Required permission: nucleus.jail.create
  parameters:
    - name: CreateJailRequest
      in: body
      schema:
        $ref: "../../definitions/nucleus/CreateJailRequest.yaml"
      required: true
  tags:
    - Nucleus
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    200:
      $ref: "../../definitions/nucleus/JailResponse.yaml"
