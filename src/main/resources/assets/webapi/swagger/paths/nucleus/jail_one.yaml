get:
  summary: Detailed jail info
  operationId: getJail
  description: |
    Get detailed information about a jail.

    > Required permission: nucleus.jail.one
  parameters:
    - name: name
      in: path
      type: string
      description: The name of the jail to get detailed information about.
      required: true
  tags:
    - Nucleus
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/nucleus/JailResponse.yaml"
put:
  summary: Change a jail
  operationId: changeJail
  description: |
    Change an existing jail.

    > Required permission: nucleus.jail.change
  parameters:
    - name: name
      in: path
      type: string
      description: The name of the jail to change.
      required: true
    - name: ChangeJailRequest
      in: body
      schema:
        $ref: "../../definitions/nucleus/ChangeJailRequest.yaml"
      required: true
  tags:
    - Nucleus
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/nucleus/JailResponse.yaml"
delete:
  summary: Delete a jail
  operationId: deleteJail
  description: |
    Delete an existing jail.

    > Required permission: nucleus.jail.delete
  parameters:
    - name: name
      in: path
      type: string
      description: The name of the jail to delete.
      required: true
  tags:
   - Nucleus
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/nucleus/JailResponse.yaml"
