get:
  summary: Kit list
  operationId: getKits
  description: |
    Get a list of all the kits on the server.

    > Required permission: nucleus.kit.list
  parameters:
    - name: details
      in: query
      type: string
      description: Pass this parameter to receive the full details for each kit.
  tags:
    - Nucleus
  responses:
    403:
      $ref: "../../responses/403.yaml"
    200:
      description: List of kits
      schema:
        title: NucleusKitsResponse
        type: object
        properties:
          ok:
            $ref: "../../definitions/ok.yaml"
          kits:
            type: array
            description: A list of kits.
            items:
              $ref: "../../definitions/nucleus/Kit.yaml"
post:
  summary: Create a kit
  operationId: createKit
  description: |
    Creates a new kit.

    > Required permission: nucleus.kit.create
  parameters:
    - name: CreateKitRequest
      in: body
      schema:
        $ref: "../../definitions/nucleus/CreateKitRequest.yaml"
      required: true
  tags:
    - Nucleus
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    200:
      $ref: "../../definitions/nucleus/KitResponse.yaml"
