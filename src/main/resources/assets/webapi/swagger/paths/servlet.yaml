get:
  summary: Loaded servlets
  operationId: getLoadedServlets
  description: |
    Get a map of all the servlets loaded on the server. The key is the path under which the servlet is
    available, and the value contains information about the servlet as well as about the supported methods.

    > Required permission: servlet.list
  tags:
    - Servlet
  responses:
    403:
      $ref: "../responses/403.yaml"
    200:
      description: Loaded servlets
      schema:
        title: ServletsResponse
        type: object
        properties:
          ok:
            $ref: "../definitions/ok.yaml"
          servlets:
            type: object
            description: A mapping of servlet path to implementing class & methods.
