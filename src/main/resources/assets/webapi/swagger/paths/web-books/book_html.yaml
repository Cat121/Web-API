get:
  summary: Web Book HTML
  operationId: getBookHtml
  description: |
    Get the web book content as HTML.

    > Required permission: web-books.book.html
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the web book to get the html for.
      required: true
  tags:
    - Web Books
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      description: WebBook
      schema:
        title: WebBooksResponse
        type: string
