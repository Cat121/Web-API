get:
  summary: Books list
  operationId: getBooks
  description: |
    Get a list of all the web books on the server.

    > Required permission: web-books.book.list
  parameters:
    - name: details
      in: query
      type: string
      description: Pass this parameter to receive the full details for each web book.
  tags:
    - Web Books
  responses:
    403:
      $ref: "../../responses/403.yaml"
    200:
      description: List of web books
      schema:
        title: WebBooksBooksResponse
        type: object
        properties:
          ok:
            $ref: "../../definitions/ok.yaml"
          crates:
            type: array
            description: A list of web books.
            items:
              $ref: "../../definitions/web-books/Book.yaml"
post:
  summary: Create a book
  operationId: createBook
  description: |
    Create a new web book from the specified data.

    > Required permission: web-books.book.create
  parameters:
    - name: CreateWebBookRequest
      in: body
      schema:
        $ref: "../../definitions/web-books/CreateBookRequest.yaml"
      required: true
  tags:
    - Web Books
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    200:
      $ref: "../../definitions/web-books/BookResponse.yaml"
