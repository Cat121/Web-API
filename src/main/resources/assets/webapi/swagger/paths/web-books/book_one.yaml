get:
  summary: Detailed book info
  operationId: getBook
  description: |
    Get detailed information about a web book.

    > Required permission: webbooks.book.one
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the web book to get detailed information about.
      required: true
  tags:
    - Web Books
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/web-books/BookResponse.yaml"
put:
  summary: Change a book
  operationId: changeBook
  description: |
    Change an existing book.

    > Required permission: web-books.book.change
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the book to change.
      required: true
    - name: ChangeBookRequest
      in: body
      schema:
        $ref: "../../definitions/web-books/ChangeBookRequest.yaml"
      required: true
  tags:
    - Web Books
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/web-books/BookResponse.yaml"
delete:
  summary: Delete a book
  operationId: deleteBook
  description: |
    Delete a web book.

    > Required permission: web-books.book.delete
  parameters:
    - name: id
      in: path
      type: string
      description: The id of the web book to delete.
      required: true
  tags:
   - Web Books
  responses:
    400:
      $ref: "../../responses/400.yaml"
    403:
      $ref: "../../responses/403.yaml"
    404:
      $ref: "../../responses/404.yaml"
    200:
      $ref: "../../definitions/web-books/BookResponse.yaml"
